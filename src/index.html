<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Univisia</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a id="navbar" class="navbar-brand" href="#">Navbar</a>
      <form class="form-inline my-2 my-lg-0">
        <a
          href="/.auth/login/aad"
          class="btn btn-outline-success my-2 my-sm-0"
          type="submit"
          >Login</a
        >
      </form>
    </nav>
    <main role="main" class="container">
      <div class="starter-template">
        <h1>Azure Fundamentals - Univisia</h1>
        <p class="lead">
          With help from Azure, you have everything you need to build your next
          great solution.<br />
          The following table lists several of the benefits that Azure provides,
          so you can easily invent with purpose..
        </p>
      </div>
      <div class="row">
        <div class="col">
          <span id="name"></span>
        </div>
      </div>
    </main>
    <script>
      (async function () {
        const { text } = await (await fetch(`/api/Message`)).json();
        document.querySelector("#name").innerHTML = text;

        async function getUserInfo() {
          const response = await fetch("/.auth/me");
          const payload = await response.json();
          const { clientPrincipal } = payload;
          return clientPrincipal;
        }

        let res = await getUserInfo();
        document.querySelector("#navbar").innerHTML = res.userDetails;
      })();
    </script>
  </body>
</html>
